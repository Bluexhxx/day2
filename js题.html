  <body></body>
  <script>
    // 作业1: 利用reduce 求 1-100的和 (熟悉reduce语法)

    let arr = []
    for (let i = 1; i <= 100; i++) {
      arr.push(i)
    }
    let sum = arr.reduce((total, curr) => {
      return (total += curr)
    }, 0)
    console.log(sum) // 5050

    // 作业2: 笔试原题

    function process(url) {
      let arr = url.substring(url.indexOf('?') + 1, url.length - 1).split('&')
      return arr.reduce((total, curr) => {
        return {
          ...total,
          [curr.slice(0, curr.indexOf('='))]: curr.slice(curr.indexOf('=') + 1)
        }
        // console.log(newKey,newVal);
      }, {})
    }
    console.log(process('http://www.baidu.com/?name=zhangsan&age=18&sex=nan#'))
    //{name: 'zhangsan', age: '18', sex: 'nan'}
    //  输出:  { name:"zhangsan",age:18,sex:nan }
  </script>
</html>
